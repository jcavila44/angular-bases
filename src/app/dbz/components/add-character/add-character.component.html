<h4>Agregar personaje</h4>
<form class="row" (submit)="emitCharacter()">
    <input [(ngModel)]="character.name" class="form-control mb-2" type="text" name="name" placeholder="Nombre">
    <input [(ngModel)]="character.power" class="form-control mb-2" type="number" name="power" placeholder="poder">
    <button class="btn btn-primary" type="submit">Agregar</button>
</form>
