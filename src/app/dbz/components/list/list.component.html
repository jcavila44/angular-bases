<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of Inputcharacters;
        let key = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
    " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven,
    }">

        <div>

            <span> {{key + 1}}. </span>
            <strong>Name:</strong>
            <span> {{character.name}} - </span>
            <strong>Power:</strong>
            <span> {{character.power}} </span>
        </div>
        <button (click)="onDeleteCharacter(character)" class="btn btn-danger" type="button">X</button>
    </li>
</ul>
